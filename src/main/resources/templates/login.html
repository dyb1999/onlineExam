<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<h1>登录！！！</h1>
<form action="/user/login" method="post">
    <label>学号：</label>
    <input type="text" name="loginNumber" placeholder="请输入学号/工号">
    <br>
    <label>密码：</label>
    <input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" value="登录">
    <button><a href="/user/register">注册</a></button>
</form>
</body>
</html>
